---
# WAHA configuration defaults
waha_version: "latest"

# API Key - Loaded from environment variables (GitHub Secrets)
waha_api_key: "{{ lookup('env', 'WAHA_API_KEY') }}"

# Dashboard Auth - Loaded from environment variables (GitHub Secrets: WAHA_HTTP_*)
waha_dashboard_username: "{{ lookup('env', 'WAHA_HTTP_USERNAME') | default('admin', true) }}"
waha_dashboard_password: "{{ lookup('env', 'WAHA_HTTP_PASSWORD') }}"

# Swagger UI Auth - Loaded from environment variables (GitHub Secrets)
waha_swagger_username: "{{ lookup('env', 'WAHA_SWAGGER_USERNAME') | default('admin', true) }}"
waha_swagger_password: "{{ lookup('env', 'WAHA_SWAGGER_PASSWORD') }}"
